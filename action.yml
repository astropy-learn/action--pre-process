name: 'Prepare config files for jupyterbook execution'

inputs:
  python-version:
    type: string
    required: true

runs:
  using: "composite"
  steps:
    - name: Check out helper scripts from astropy-tutorials
      uses: actions/checkout@v4
      with:
        submodules: 'true'

    - name: Add submodule
      run: git submodule add https://github.com/astropy-learn/astropy-tutorials
      shell: bash

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: ${{ inputs.python-version }}

    - name: Install build requirements
      shell: bash
      run: pip install pyyaml

    - name: diag
      id: tree
      uses: jaywcjlove/github-action-folder-tree@main
      with:
        exclude: "node_modules|dist|.git|.husky"
        path: .
        depth: 5
    

    - name: Populate _config.yml
      id: py-yml
      shell: bash
      run: echo "TUTORIAL-SLUG=$(python astropy-tutorials/scripts/populate_yml.py)" >> "$GITHUB_OUTPUT"

    - name: Call custom action to execute and convert notebook
      uses: astropy-learn/execute-convert@main
      with: 
        python-version: ${{ inputs.python-version }}
        tutorial-slug: ${{ steps.py-yml.outputs.TUTORIAL-SLUG }}